{% extends 'adminhome.html' %}
{% block 'b1' %}
<h2 align="center"><font color="purple">INSERT PACKAGES</font></h2>

<form action="{% url 'checkpackages' %}" method="post">
{% csrf_token %}
    <table align="center" border="1">
        <tr>
            <td>
                Enter Tour Code
            </td>
            <td>
                <input type="text" name="tourcode"required/>
            </td>
        </tr>
         <tr>
            <td>
                Enter Tour Name
            </td>
            <td>
                <input type="text" name="tourname"required/>
            </td>
        </tr>
        <tr>
            <td>
                Enter Tour Package
            </td>
            <td>
                <input type="text" name="tourpackages"required/>
            </td>
        </tr>
         <tr>
            <td>
                Enter Tour Description
            </td>
            <td>
                <input type="text" name="desc"required/>
            </td>
        </tr>
          <tr>
            <td align="center">
                <input type="submit" value="Insert"required/>
            </td>

            <td align="center">
                <input type="reset" value="Clear"required/>
            </td>
        </tr>
    </table>
</form>
<div>
    {% for i in messages %}
    <h4 align="center"><font color="brown">{{i}} </font></h4>
    {% endfor %}
</div>
{% endblock %}
